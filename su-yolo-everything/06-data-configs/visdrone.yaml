# VisDrone2019-DET dataset (https://github.com/VisDrone/VisDrone-Dataset)
# Run scripts/convert_visdrone_to_yolo.py first to generate labels/ from annotations/

path: ../VisDrone
train: train_data/VisDrone2019-DET-train/images
val: val_data/VisDrone2019-DET-val/images
test: test_data/images

# 10 classes (VisDrone categories 1-10)
nc: 10
names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor
